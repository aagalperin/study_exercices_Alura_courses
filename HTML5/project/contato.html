<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width"/>
    <link rel="stylesheet" href="./stylesheets/reset.css" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

    <body>
        
        <header>
            <div class="caixa">  
                <h1>
                    <img src="./images/logo.png" alt="Logo Barbearia Alura">
                </h1>
                <nav>
                    <ul>
                        <li><a href="./index.html">Home</a></li>
                        <li><a href="./produtos.html">Produtos</a></li>
                        <li><a href="./contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        
        <main>
            <div class="form-aligment">
                <form class="form">
                    <label for="nome-sobrenome">Nome e Sobrenome: </label>
                    <input type="text" id="nome-sobrenome" class="input-padrao" required>

                    <label for="email">E-mail: </label>
                    <input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

                    <label for="telefone">Telefone: </label>
                    <input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

                    <label for="mensagem">Mensagem</label>
                    <textarea cols="72" rowa="10" id="mensagem" class="input-padrao" required></textarea>

                    <fieldset>
                        <legend>Como prefere nosso contato? </legend>
                        <label for="radio-email"> <input type="radio" id="radio-email" name="contato"> E-mail</label>

                        <label for="radio-telefone"> <input type="radio" id="radio-telefone" name="contato"> Telefone</label>

                        <label for="radio-whatsapp"> <input type="radio" id="radio-whatsapp" name="contato"> WhatsApp</label>

                    </fieldset>

                    <fieldset>
                        <legend>Qual horário prefere ser atendido?</legend>
                        <select>
                            <option>Manhã</option>
                            <option>Tarde</option>
                            <option>Noite</option>
                        </select>
                    </fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por e-mail?</label>

                    <input type="submit" value="Enviar formulário" class="enviar">
                </form>

                <table class="table">
                    <thead>
                        <tr>
                            <th>Dia</th>
                            <th>Horário</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Segunda</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Quarta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                        <tr>
                            <td>Sexta</td>
                            <td>8h ~ 20h</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>

        <footer>
            <img src="./images/logo-branco.png" alt="logo Barbearia Alura">
            <p class="copyrigth">&copy; Copyrigth Barbearia Alura - 2021</p>
        </footer>
    </body>
</html>
